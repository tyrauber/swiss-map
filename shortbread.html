<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Shortbread</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
	<script src="https://unpkg.com/pmtiles@2.2.0/dist/index.js"></script>

	<script
		src='https://github.com/acalcutt/maplibre-gl-inspect/releases/download/v1.4.3/maplibre-gl-inspect.min.js'></script>
	<link href='https://github.com/acalcutt/maplibre-gl-inspect/releases/download/v1.4.3/maplibre-gl-inspect.css'
		rel='stylesheet' />

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		let protocol = new pmtiles.Protocol();
		maplibregl.addProtocol("pmtiles", protocol.tile);
		var map = new maplibregl.Map({
			container: 'map', // container id
			style: 'basic_preview_shortbread.json', // style URL
			center: [8.5822, 47.3842], // starting position [lng, lat]
			zoom: 10, // starting zoom
			hash: true,
		}).addControl(new maplibregl.AttributionControl({
			customAttribution: "OpenMapTiles Basic Preview style on Shortbread schema | OpenStreetMap contributors"
		}));
		map.addControl(new MaplibreInspect({
        }));
	</script>

</body>

</html>
