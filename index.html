<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Swiss Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
    <script
        src='https://github.com/acalcutt/maplibre-gl-inspect/releases/download/v1.4.3/maplibre-gl-inspect.min.js'></script>
    <link href='https://github.com/acalcutt/maplibre-gl-inspect/releases/download/v1.4.3/maplibre-gl-inspect.css'
        rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: 'style.json', // style URL
            center: [3.1993, 39.4690], // starting position [lng, lat]
            zoom: 8, // starting zoom
            hash: true,
        });
        var nav = new maplibregl.NavigationControl();
        map.addControl(nav, 'top-right');
        map.addControl(new MaplibreInspect({
            backgroundColor: '#fff',
            assignLayerColor: function (layerId, alpha) {
                var colors = {
                    "addresses": "#636e72",
                    "aerialways": "#55efc4",
                    "boundaries": "#ffeaa7",
                    "boundary_labels": "#fdcb6e",
                    "buildings": "#2d3436",
                    "land": "#00b894",
                    "place_labels": "#333333",
                    "public_transport": "#00b894",
                    "sites": "#55efc4",
                    "street_labels_points": "#e17055",
                    "street_polygons": "#fab1a0",
                    "street_polygons_labels": "#d63031",
                    "streets": "#e84393",
                    "water_line_labels": "#74b9ff",
                    "water_lines": "#0984e3",
                    "water_polygons": "#6c5ce7",
                    "water_polygons_labels": "#a29bfe",
                    "ocean": "#74b9ff"
                }
                function hexToRGB(hex, alpha) {
                    var r = parseInt(hex.slice(1, 3), 16),
                        g = parseInt(hex.slice(3, 5), 16),
                        b = parseInt(hex.slice(5, 7), 16);

                    if (alpha) {
                        return "rgba(" + r + ", " + g + ", " + b + ", " + alpha + ")";
                    } else {
                        return "rgb(" + r + ", " + g + ", " + b + ")";
                    }
                }
                if (layerId in colors) {
                    return hexToRGB(colors[layerId], alpha);
                }
                else {
                    return "#000";
                }
            },
            showInspectMapPopupOnHover: false,
            renderPopup: function (features) {
                var result = '';
                for (const feature of features) {
                    result += `<h3>${feature.source}: ${feature.sourceLayer}</h3>`
                    for (const [key, value] of Object.entries(feature.properties)) {
                        result += `<p>${key}: <i>${value}</i></p>`;
                    }
                }
                return result;
            }
        }));
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

    </script>

</body>

</html>
